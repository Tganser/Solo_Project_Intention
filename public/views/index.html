<!doctype html>
<html>
<head>
    <title>Intention</title>
    <script src="/public/vendors/angular.min.js"></script>
    <script src="/public/vendors/angular-route.min.js"></script>
    <script src="/public/scripts/app.js"></script>
    <script src="/public/scripts/services/authFactory.js"></script>
    <script src="/public/scripts/controllers/navController.js"></script>
    <script src="/public/scripts/controllers/authController.js"></script>
    <script src="/public/scripts/controllers/calendarController.js"></script>
    <link rel="stylesheet" type="text/css" href="/public/vendors/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/public/vendors/skeleton.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <!-- <script src="vendors/angular.min.js" charset="utf-8"></script> -->
    <script src="/public/vendors/nv.d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.5/angular-nvd3.min.js"></script>
    <!-- <script src="vendors/angular.min.js" charset="utf-8"></script> -->
    <!-- <script src="vendors/angular-route.min.js" charset="utf-8"></script> -->
    <script src="scripts/client.js" charset="utf-8"></script>
    <script src="/public/scripts/controllers/HomeController.js" charset="utf-8"></script>
    <script src="/public/scripts/controllers/WeekController.js" charset="utf-8"></script>
    <script src="/public/scripts/controllers/IntentController.js" charset="utf-8"></script>
    <script src="/public/scripts/controllers/LoginController.js" charset="utf-8"></script>
    <script src="/public/scripts/services/intentions-service.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/public/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/public/styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <base href="/">
</head>
  <body>
    <!-- Bring in the Angular app -->
    <main class="container" ng-app="theGoogles">
      <!-- NavController is on every page -->
      <header ng-controller="NavController as nav">
        <div class="container">
                <h1>Intention</h1>
            </div>        <nav>
          <ul class="row">
            <li class="two columns"><a href="#home">Home</a></li>
            <li class="two columns"><a href="#calendar">Calendar</a></li>
            <li class="six columns" ng-show="nav.displayLogout">Hi {{nav.username}}! | <a href="#" ng-click="nav.logout()">Logout</a></li>
          </ul>
        </nav>
        <!-- Show a helpful message when needed -->
        <section id="message" class="nav.message.type" ng-show="nav.message.text">
          {{nav.message.text}}
        </section>
      </header>
      <!-- Pull in views via ngRoutes here -->
      <ng-view></ng-view>
    </main>
  </body>
</html>
